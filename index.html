<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CVS Clone</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />
    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <!-- Javascript File -->
    <script src="script.js" async></script>
  </head>
  <body>
    <!-- Logo -->
    <div id="splash">
      <img class="logo" src="https://i.ibb.co/G5jyXN9/logo.png" alt="" />
    </div>

    <!-- Content -->
    <div class="content">
      <!-- Header -->
      <header class="app-header">
        <div class="container">
          <img class="logo" src="https://i.ibb.co/G5jyXN9/logo.png" alt="" />
          <input class="search" type="text" placeholder="Search..." />
        </div>
      </header>

      <!-- Subheader -->
      <div class="subheader">
        <div>
          <p>Now delivering Rx + more</p>
          <p>Find out now</p>
        </div>
        <img src="https://i.ibb.co/PxGygfW/delivery.png" alt="" />
      </div>

      <!-- Grid Container -->
      <div class="grid container">
        <!-- Item 1 -->
        <div class="item">
          <h4>Pharmacy</h4>
          <p class="desc">2Rxs ready for refill</p>
          <img src="https://i.ibb.co/BKgzCc5/medicine.png" alt="" />
        </div>
        <!-- Item 2 -->
        <div class="item">
          <h4>Deal & Rewards</h4>
          <p class="desc">2 Traversy offers expiring</p>
          <img src="https://i.ibb.co/XY6WTq6/medal.png" alt="" />
        </div>
        <!-- Item 3 -->
        <div class="item">
          <h4>SecondClinic</h4>
          <p class="desc"></p>
          <img src="https://i.ibb.co/F6YbmHw/nurse.png" alt="" />
        </div>
        <!-- Item 4 -->
        <div class="item">
          <h4>Shop</h4>
          <p class="desc">Free shipping on orders $25+</p>
          <img src="https://i.ibb.co/30kN9wL/shop.png" alt="" />
        </div>
        <!-- Item 5 -->
        <div class="item">
          <h4>Photo</h4>
          <p class="desc"></p>
          <img src="https://i.ibb.co/GszTNWF/photo.png" alt="" />
        </div>
        <!-- Item 6 -->
        <div class="item">
          <h4>Weekly Ad</h4>
          <p class="desc">View your weekly ad</p>
          <img src="https://i.ibb.co/nDryZ8R/newspaper.png" alt="" />
        </div>
      </div>
    </div>

    <footer class="app-footer">
      <ul>
        <li>
          <i class="fa fa-heart"></i>
          Home
        </li>
        <li>
          <i class="fa fa-barcode"></i>
          Show Card
        </li>
        <li>
          <i class="fa fa-user"></i>
        </li>
        <li>
          <i class="fa fa-map-marker"></i>
          Find Store
        </li>
        <i class="fa fa-map-marker"></i>
        Find Store
      </ul>
    </footer>
  </body>
</html>
